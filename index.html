<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Simple Chocolate</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="header-navigation">
          <div class="logo">
            <a class="logo-text" href="./index.html"
              ><span class="logo-text-italic">SIMPLY</span>CHOCOLATE</a
            >
            <svg class="logo-icon" width="24" height="24">
              <use href="./images/symbol-defs.svg#icon-chocolate"></use>
            </svg>
          </div>
          <button type="button" class="menu-open-btn">
            <svg class="menu-open-btn-icon" width="28" height="28">
              <use href="./images/symbol-defs.svg#icon-menu"></use>
            </svg>
          </button>
        </nav>
      </div>

      <div class="mob-menu">
        <button type="button" class="menu-close-btn">
          <svg class="menu-close-btn-icon" width="28" height="28">
            <use href="./images/symbol-defs.svg#close-icon"></use>
          </svg>
        </button>

        <nav class="mob-menu-navigation">
          <ul class="mob-menu-list">
            <li class="mob-menu-list-item">
              <a href="" class="mob-menu-link">Home</a>
            </li>
            <li class="mob-menu-list-item">
              <a href="" class="mob-menu-link">How it’s made?</a>
            </li>
            <li class="mob-menu-list-item">
              <a href="" class="mob-menu-link">Chocolate is loved</a>
            </li>
          </ul>
        </nav>

        <ul class="mob-menu-soc-list">
          <li class="mob-menu-soc-list-item">
            <a href="" class="mob-soc-link" target="_blank"
              ><svg class="header-soc-icon" width="20" height="20">
                <use href="./images/symbol-defs.svg#icon-instagram"></use></svg
            ></a>
          </li>
          <li class="mob-menu-soc-list-item">
            <a href="" class="mob-soc-link" target="_blank">
              <svg class="header-soc-icon" width="20" height="20">
                <use href="./images/symbol-defs.svg#icon-facebook"></use></svg
            ></a>
          </li>
          <li class="mob-menu-soc-list-item">
            <a href="" class="mob-soc-link" target="_blank"
              ><svg class="header-soc-icon" width="20" height="20">
                <use href="./images/symbol-defs.svg#icon-twitter"></use></svg
            ></a>
          </li>
        </ul>
      </div>
    </header>

    <main class="main">
      <section class="hero-section">
        <div class="container hero-container">
          <h1 class="hero-title">
            Treat yourself or a loved one to our finest ingredients for a moment
            of pure delight!
          </h1>
          <div class="hero-buttons">
            <button type="button" class="buy-btn">Buy now</button>
            <a class="how-its-made-btn" href="#made">How it’s made</a>
            <a class="scroll-down-btn" href="#reviews"
              >scroll down
              <svg class="scroll-down-btn-icon" width="16" height="16">
                <use href="./images/symbol-defs.svg#scroll-down-icon"></use>
              </svg>
            </a>
          </div>
        </div>
      </section>
      <section class="features-section">
        <div class="container"></div>
      </section>
      <section class="ingredients-section">
        <div class="container"></div>
      </section>
      <section class="how-its-made-section">
        <div class="container"></div>
      </section>
      <section class="products-section">
        <div class="container"></div>
      </section>
      <section class="top-sellers-section">
        <div class="container"></div>
      </section>
      <section class="reviews-section">
        <div class="container"></div>
      </section>
      <footer>
        <div class="container"></div>
      </footer>
    </main>
  </body>
</html>
